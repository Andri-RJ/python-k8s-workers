name: Worker 2 - CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'worker-2/**'
      - '.github/workflows/worker-2.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/worker-2
  
jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build and push Docker image
      run: |
        cd worker-2
        docker build -t ${{ env.DOCKER_IMAGE }}:latest -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ env.DOCKER_IMAGE }}:latest
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
    
    - name: Update Kubernetes deployment
      run: |
        kubectl apply -f worker-2/k8s/deployment.yml
        kubectl apply -f worker-2/k8s/service.yml
        kubectl set image deployment/worker-2 worker-2=${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        kubectl rollout status deployment/worker-2 --timeout=3m
    
    - name: Verify deployment
      run: |
        kubectl get deployments worker-2
        kubectl get pods -l app=worker-2
        
    - name: Rollback on failure
      if: failure()
      run: |
        kubectl rollout undo deployment/worker-2
