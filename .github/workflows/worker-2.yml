name: Worker 2 - CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'worker-2/**'
      - '.github/workflows/worker-2.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/worker-2
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'worker-2/requirements.txt'
    
    - name: Install dependencies
      run: |
        cd worker-2
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd worker-2
        python -c "from app.main import app; print('âœ… App loads successfully')"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./worker-2
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Update Kubernetes deployment
      run: |
        kubectl apply -f worker-2/k8s/deployment.yml
        kubectl apply -f worker-2/k8s/service.yml
        kubectl set image deployment/worker-2 worker-2=${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        kubectl rollout status deployment/worker-2 --timeout=5m
    
    - name: Verify deployment
      run: |
        kubectl get deployments worker-2
        kubectl get pods -l app=worker-2
        kubectl get service worker-2-service
        
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, rolling back..."
        kubectl rollout undo deployment/worker-2
