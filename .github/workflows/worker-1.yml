name: Worker 1 - CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'worker-1/**'
      - '.github/workflows/worker-1.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/worker-1
  
jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build and push Docker image
      run: |
        cd worker-1
        docker build -t ${{ env.DOCKER_IMAGE }}:latest -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ env.DOCKER_IMAGE }}:latest
        docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
    
    - name: Update Kubernetes deployment
      run: |
        kubectl apply -f worker-1/k8s/deployment.yml
        kubectl apply -f worker-1/k8s/service.yml
        kubectl set image deployment/worker-1 worker-1=${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        kubectl rollout status deployment/worker-1 --timeout=3m
    
    - name: Verify deployment
      run: |
        kubectl get deployments worker-1
        kubectl get pods -l app=worker-1
        
    - name: Rollback on failure
      if: failure()
      run: |
        kubectl rollout undo deployment/worker-1
