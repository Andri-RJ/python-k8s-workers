name: Worker 1 - CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'worker-1/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: andrirj/worker-1
  
jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build and push Docker image
      run: |
        cd worker-1
        docker build -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:${{ github.sha }} .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push $DOCKER_IMAGE:latest
        docker push $DOCKER_IMAGE:${{ github.sha }}
    
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/worker-1 worker-1=$DOCKER_IMAGE:${{ github.sha }}
        kubectl rollout status deployment/worker-1 --timeout=10m
        
    - name: Verify deployment
      run: |
        kubectl get deployments worker-1
        kubectl get pods -l app=worker-1
        
    - name: Rollback on failure
      if: failure()
      run: |
        kubectl rollout undo deployment/worker-1 || true
