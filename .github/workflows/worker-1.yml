name: Worker 1 - CI/CD

on:
  push:
    branches: [ master, main ]
    paths:
      - 'worker-1/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE: andrirj/worker-1
  
jobs:
  build-and-deploy:
    runs-on: [self-hosted, Linux]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push with cache
      uses: docker/build-push-action@v5
      with:
        context: ./worker-1
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
    
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/worker-1 worker-1=${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        kubectl rollout status deployment/worker-1 --timeout=3m || true
        
    - name: Rollback on failure
      if: failure()
      run: |
        kubectl rollout undo deployment/worker-1 || true
